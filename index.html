<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chasing Cardboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #3b4cca;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header .logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }
    header nav a:hover {
      text-decoration: underline;
    }

    /* Fullscreen iframe */
    iframe {
      position: absolute;
      top: 60px; /* height of navbar */
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index">Chasing Cardboard</a>
    <nav>
      <a href="about">About</a>
      <a href="submit" style="padding-right: 4rem;">Submit Store</a>
    </nav>
  </header>

  <iframe 
    src="https://www.google.com/maps/d/u/0/embed?mid=1ju0kdl9k6ywr8_twlcGeFlxBjfor9uU&ehbc=2E312F&noprof=1" 
    title="Community trading card shop map" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
  <!-- 100% privacy-first analytics -->
<script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

</body>
</html>
